<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Logo Generator</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        input[type="text"] { width: calc(100% - 22px); padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        img { max-width: 100%; height: auto; display: block; margin-top: 20px; border: 1px solid #eee; border-radius: 4px; }
        .message { color: gray; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Logo Generator</h1>
        <form method="POST">
            <label for="prompt">Nhập mô tả logo của bạn:</label><br>
            <input type="text" id="prompt" name="promt" placeholder="ví dụ: lát bánh pizza hoạt hình, chữ 'Pizza Palace'" required><br>
            <button type="submit">Tạo Logo</button>
        </form>

        {% if image_url %}
            <p class="message">Logo của bạn đã được tạo:</p>
            <img src="{{ image_url }}" alt="Generated Logo">
        {% else %}
            <p class="message">Nhập mô tả và nhấp "Tạo Logo" để thiết kế của bạn.</p>
        {% endif %}
    </div>
</body>
</html>
